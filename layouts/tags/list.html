{{ define "main" }}
<article class="list-tags rectangle-before block-mw">
    <header class="page-header">
        <h1>{{.Title}}</h1>
    </header>
    <section class="page-wrapper">
        <ul>
            {{ range .Pages }}
                <li>
                    <a href="{{ .Permalink }}">{{ .Title }}</a>
                </li>
            {{ end }}
        </ul>
    </section>
</article>
{{ end }}
