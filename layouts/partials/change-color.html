<div class="change-color-wrapper">
    <div id="change-color-btn">
        <button id="change-color-btn__current" data-color="#F7858B"></button>
    </div>

    <div id="change-color-list" style="display:none;">
        {{ range .Site.Data.css.colors  }}
            <button class="change-color-list__item" data-color="#{{ .color.value }}"></button>
        {{ end }}
    </div>  
</div>
